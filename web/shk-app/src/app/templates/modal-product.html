<div class="modal-header d-block">
    <div class="d-block float-right">
        <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">
            Close
        </button>
    </div>
    <h4 class="modal-title">{{modalTitle}}</h4>
</div>

<form [formGroup]="form" [class.loading]="loading">
    <div class="modal-body">

        <div class="row form-group" [class.form-group-message]="formErrors.content_type">
            <div class="col-md-5">
                <label for="fieldContentType">Тип контента</label>
            </div>
            <div class="col-md-7">
                <select id="fieldContentType" class="form-control" name="content_type" formControlName="content_type" [(ngModel)]="model.content_type" (change)="onChangeContentType()">
                    <option value="1" *ngFor="let contentType of contentTypes" [value]="contentType.name">{{contentType.title}}</option>
                </select>
                <div *ngIf="formErrors.content_type" class="alert alert-danger">
                    {{formErrors.content_type}}
                </div>
            </div>
        </div>

        <div class="row form-group" [class.form-group-message]="formErrors.is_active">
            <div class="col-md-7 ml-md-auto">
                <div class="card card-body p-2 pl-3">

                    <label class="custom-control custom-checkbox m-0">
                        <input type="checkbox" class="custom-control-input" value="1" name="is_active" formControlName="is_active" [(ngModel)]="model.is_active">
                        <span class="custom-control-indicator"></span>
                        <span>Активный</span>
                    </label>

                </div>
            </div>
        </div>

        <ngb-tabset justify="fill">
            <ngb-tab title="{{groupName}}" id="{{i + 1}}" *ngFor="let groupName of currentContentType.groups; let i=index">
                <ng-template ngbTabContent>
                    <div class="pt-3">

                        <input-field [fields]="currentContentType.fields | filterFieldByGroup: groupName" [(formErrors)]="formErrors" [(validationMessages)]="validationMessages" [(model)]="model" [(form)]="form"></input-field>

                    </div>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>

        <div class="alert alert-danger mt-3 mb-0" [hidden]="!errorMessage">
            <button type="button" class="close" (click)="errorMessage = ''">
                <span aria-hidden="true">&times;</span>
            </button>
            {{errorMessage}}
        </div>

    </div>

    <div class="modal-footer d-block">
        <button type="button" class="btn btn-success btn-wide" [disabled]="submitted" (click)="save()">
            Save
        </button>
        <button type="button" class="btn btn-secondary btn-wide" (click)="activeModal.dismiss()">
            Cancel
        </button>
    </div>

</form>
