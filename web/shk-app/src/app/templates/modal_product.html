<div class="modal-header d-block">
    <div class="d-block float-right">
        <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">
            Close
        </button>
    </div>
    <h4 class="modal-title">{{modalTitle}}</h4>
</div>
<div class="modal-body">

    <form (ngSubmit)="onSubmit()" [formGroup]="form" [class.loading]="loading">

        <div>

            <div class="row form-group" [class.form-group-message]="formErrors.content_type">
                <div class="col-md-5">
                    <label for="fieldContentType">Тип контента</label>
                </div>
                <div class="col-md-7">
                    <select id="fieldContentType" class="form-control" name="content_type" formControlName="content_type" [(ngModel)]="model.content_type">
                        <option value="1" *ngFor="let contentType of contentTypes" [value]="contentType.name">{{contentType.title}}</option>
                    </select>
                    <div *ngIf="formErrors.content_type" class="alert alert-danger">
                        {{formErrors.content_type}}
                    </div>
                </div>
            </div>

            <ngb-tabset>
                <ngb-tab title="Tab 1" id="1">
                    <ng-template ngbTabContent>

                        <div class="pt-3">

                            <div class="row form-group">
                                <div class="col-md-5">
                                    <label for="fieldName">Системное имя</label>
                                </div>
                                <div class="col-md-7">
                                    <input type="text" id="fieldName" class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-5">
                                    <label for="fieldTitle">Название</label>
                                </div>
                                <div class="col-md-7">
                                    <input type="text" id="fieldTitle" class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-5">
                                    <label for="fieldDescription">Описание</label>
                                </div>
                                <div class="col-md-7">
                                    <textarea type="text" id="fieldDescription" rows="4" class="form-control" name="description"></textarea>
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-5">
                                    <label for="fieldTitle">Цена</label>
                                </div>
                                <div class="col-md-7">
                                    <input type="number" id="fieldPrice" class="form-control">
                                </div>
                            </div>

                        </div>

                    </ng-template>
                </ngb-tab>
                <ngb-tab title="Tab 2" id="2">
                    <ng-template ngbTabContent>
                        <div class="pt-3">Empty.</div>
                    </ng-template>
                </ngb-tab>
                <ngb-tab title="Tab 3" id="3">
                    <ng-template ngbTabContent>
                        <div class="pt-3">Empty.</div>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>




        </div>

    </form>

</div>
<div class="modal-footer d-block">
    <button type="submit" class="btn btn-success btn-wide">
        Save
    </button>
    <button type="submit" class="btn btn-secondary btn-wide" (click)="activeModal.dismiss()">
        Cancel
    </button>
</div>
