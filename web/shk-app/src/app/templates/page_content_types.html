<div class="card">
    <div class="card-block">

        <h3>
            <i class="icon-box"></i>
            {{title}}
        </h3>

        <hr>

        <div class="float-right">

            <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-info" id="dropdownBasic1" ngbDropdownToggle>
                    Массовые дейсвия
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownBasic1">
                    <button class="dropdown-item">Отключить / включить</button>
                    <button class="dropdown-item">Удалить</button>
                </div>
            </div>

            <button type="button" class="btn btn-outline-success d-inline-block btn-wide" (click)="modalOpen()">
                <i class="icon-plus"></i>
                Add
            </button>
        </div>
        <div class="float-left">
            <a class="btn btn-secondary" [routerLink]="['/catalog']">
                <i class="icon-arrow-left"></i>
                Каталог
            </a>
        </div>
    </div>

    <div class="table-responsive" [class.loading]="loading">
        <table class="table table-striped table-hover mb-0">
            <thead>
                <tr>
                    <th>
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" (click)="selectAll($event)">
                            <span class="custom-control-indicator"></span>
                        </label>
                    </th>
                    <th>
                        <a href="#">
                            Системное имя
                            <i class="icon-arrow-down"></i>
                        </a>
                    </th>
                    <th>
                        <a href="#">
                            Название
                        </a>
                    </th>
                    <th>
                        <a href="#">
                            Коллекция
                        </a>
                    </th>
                    <th>
                        <a href="#">
                            Описание
                        </a>
                    </th>
                    <th class="text-center">
                        <a href="#">
                            Статус
                        </a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="show-on-hover-parent" *ngFor="let item of items" [class.text-muted]="!item.is_active">
                    <td>
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" [checked]="getIsSelected(item.id)" (click)="setSelected($event, item.id)">
                            <span class="custom-control-indicator"></span>
                        </label>
                    </td>
                    <td>
                        {{item.name}}
                    </td>
                    <td>
                        {{item.title}}
                    </td>
                    <td>
                        {{item.collection}}
                    </td>
                    <td>
                        <div class="small">{{item.description}}</div>
                    </td>
                    <td class="text-center">
                        <div class="relative">
                            <div class="show-on-hover no-wrap">
                                <button type="button" class="btn btn-secondary btn-sm" (click)="modalOpen(item.id)" ngbTooltip="Edit">
                                    <i class="icon-pencil"></i>
                                </button>
                                <button type="button" class="btn btn-secondary btn-sm" (click)="modalOpen(item.id, true)" ngbTooltip="Copy">
                                    <i class="icon-stack"></i>
                                </button>
                                <button type="button" class="btn btn-secondary btn-sm" (click)="deleteItemConfirm(item.id)" ngbTooltip="Delete">
                                    <i class="icon-cross"></i>
                                </button>
                            </div>
                        </div>
                        <i class="big text-success icon-circle-check" [hidden]="!item.is_active"></i>
                        <i class="big text-muted icon-circle-cross" [hidden]="item.is_active"></i>
                    </td>
                </tr>
                <tr [hidden]="items.length > 0" class="table-warning">
                    <td colspan="5" class="text-center">
                        Empty.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="card-footer">

        <div class="float-right">
            <select class="form-control">
                <!--option value="10">10</option>
                <option value="50">50</option>
                <option value="100">100</option-->
            </select>
        </div>

        <ngb-pagination [class]="'mb-0'" [collectionSize]="120" [page]="1" [maxSize]="8" [rotate]="true" [boundaryLinks]="false"></ngb-pagination>

    </div>
</div>
