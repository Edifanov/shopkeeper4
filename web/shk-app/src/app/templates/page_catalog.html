
<div class="card">

    <div class="card-block">

        <div class="float-right">
            <a class="btn btn-primary" [routerLink]="['/catalog/content_types']">
                <i class="icon-box"></i>
                Типы товаров
            </a>
        </div>
        <h3>
            <i class="icon-layers"></i>
            {{title}}
        </h3>

        <hr>

        <div class="float-right">
            <button type="button" class="btn btn-outline-success d-inline-block btn-wide" (click)="modalOpen()">
                <i class="icon-plus"></i>
                Add
            </button>
        </div>
        <div class="float-left">
            <select name="category" class="form-control">
                <option value="1">First</option>
                <option value="2">Second</option>
            </select>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover mb-0">
            <thead>
            <tr>
                <th>
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                    </label>
                </th>
                <th>ID</th>
                <th>Название</th>
                <th>Цена</th>
                <th>Статус</th>
            </tr>
            </thead>
            <tbody>
            <tr class="show-on-hover-parent">
                <td>
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                    </label>
                </td>
                <th>1</th>
                <td>
                    Первый
                </td>
                <td>
                    2 200
                </td>
                <td>
                    <div class="relative">
                        <div class="show-on-hover">
                            <button class="btn btn-secondary btn-sm">
                                <i class="icon-pencil"></i>
                            </button>
                            <button class="btn btn-secondary btn-sm">
                                <i class="icon-cross"></i>
                            </button>
                        </div>
                    </div>
                    Опуликован
                </td>
            </tr>
            <tr class="show-on-hover-parent">
                <td>
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                    </label>
                </td>
                <th>1</th>
                <td>
                    Первый
                </td>
                <td>
                    2 200
                </td>
                <td>
                    <div class="relative">
                        <div class="show-on-hover">
                            <button class="btn btn-secondary btn-sm">
                                <i class="icon-pencil"></i>
                            </button>
                            <button class="btn btn-secondary btn-sm">
                                <i class="icon-cross"></i>
                            </button>
                        </div>
                    </div>
                    Опуликован
                </td>
            </tr>
            <tr class="show-on-hover-parent">
                <td>
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                    </label>
                </td>
                <th>1</th>
                <td>
                    Первый
                </td>
                <td>
                    2 200
                </td>
                <td>
                    <div class="relative">
                        <div class="show-on-hover">
                            <button class="btn btn-secondary btn-sm">
                                <i class="icon-pencil"></i>
                            </button>
                            <button class="btn btn-secondary btn-sm">
                                <i class="icon-cross"></i>
                            </button>
                        </div>
                    </div>
                    Опуликован
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="card-footer">

        <div class="float-right">
            <select class="form-control">
                <option value="10">10</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>

        <ngb-pagination [class]="'mb-0'" [collectionSize]="120" [page]="1" [maxSize]="8" [rotate]="true" [boundaryLinks]="false"></ngb-pagination>

    </div>
</div>
