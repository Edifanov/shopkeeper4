
<div class="card">

    <div class="card-block">

        <div class="float-right">
            <a class="btn btn-primary" [routerLink]="['/catalog/content_types']">
                <i class="icon-box"></i>
                Типы товаров
            </a>
        </div>
        <h3>
            <i class="icon-layers"></i>
            {{title}}
        </h3>

        <hr>

        <div class="float-right">

            <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-info" id="dropdownBasic1" ngbDropdownToggle>
                    Массовые дейсвия
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownBasic1">
                    <button class="dropdown-item">Отключить / включить</button>
                    <button class="dropdown-item">Удалить</button>
                </div>
            </div>

            <button type="button" class="btn btn-outline-success" (click)="modalOpen()">
                <i class="icon-plus"></i>
                Add product
            </button>

        </div>
        <div class="float-left">

            <div class="d-inline-block dropdown">
                <button class="btn btn-info dropdown-toggle dropdown-toggle-hover">
                    <i class="icon-folder"></i>
                    {{currentCategory.title}}
                </button>
                <div class="dropdown-menu" #categoriesDropdown>
                    <div class="dropdown-header">
                        <button class="btn btn-sm btn-secondary" ngbTooltip="Open root category" (click)="openRootCategory()" *ngIf="currentCategory.id > 0">
                            <i class="icon-folder"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-secondary" ngbTooltip="Add new category" (click)="openModalCategory()">
                            <i class="icon-plus"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-secondary" ngbTooltip="Edit current category" (click)="openModalCategory(currentCategory.id)" [hidden]="currentCategory.id == 0">
                            <i class="icon-pencil"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-secondary" ngbTooltip="Copy category" [hidden]="currentCategory.id == 0">
                            <i class="icon-stack"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-secondary" ngbTooltip="Move current category" [hidden]="currentCategory.id == 0">
                            <i class="icon-arrow-right"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-secondary" ngbTooltip="Delete current category" (click)="deleteCategoryItemConfirm(currentCategory.id)" [hidden]="currentCategory.id == 0">
                            <i class="icon-cross"></i>
                        </button>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-header" *ngIf="categories.length == 0">
                        No categories.
                    </div>

                    <button class="dropdown-item" *ngFor="let category of categories" (click)="selectCategory(category)" [class.active]="category.id == currentCategory.id">
                        <i class="icon-folder"></i>
                        {{category.title}}
                    </button>

        </div>
    </div>
