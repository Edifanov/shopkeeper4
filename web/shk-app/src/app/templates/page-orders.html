        <h3>
            <i class="icon-bag"></i>
            {{title}}

        <hr>

        <div class="float-right">

            <div ngbDropdown class="d-inline-block">

            </div>

        </div>

            <div class="input-group">

                    <button class="btn btn-secondary" (click)="d.toggle()" type="button">
                        <i class="icon-date_range"></i>
                    </button>
                </div>
            </div>

        </div>
