<div class="modal-header d-block">
    <div class="d-block float-right">
        <button type="button" class="btn btn-secondary" [disabled]="submitted" (click)="close('cancel', $event)">
            <span>{{'CLOSE' | translate}}</span>
        </button>
    </div>
    <h4 class="modal-title">{{modalTitle}}</h4>
</div>

<form [formGroup]="form" method="post" (ngSubmit)="onSubmit()" [ngClass]="{'no-events': submitted}" #formEl>

    <div class="modal-body py-0" [class.loading]="loading">

        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="label-filled">
                        {{'EMAIL' | translate}}
                    </label>
                    <input type="text" class="form-control" name="title" autocomplete="off"
                            formControlName="email"
                            [ngClass]="{'is-invalid': form.controls.email.touched && !form.controls.email.valid}">
                    <div *ngIf="formErrors.email" class="alert alert-danger">
                        {{formErrors.email}}
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group" [class.form-group-message]="formErrors.fullName">
                    <label class="label-filled">
                        {{'FULL_NAME' | translate}}
                    </label>
                    <input type="text" class="form-control" name="title" autocomplete="off"
                            formControlName="fullName"
                            [ngClass]="{'is-invalid': form.controls.fullName.touched && !form.controls.fullName.valid}">
                    <div *ngIf="formErrors.fullName" class="alert alert-danger">
                        {{formErrors.fullName}}
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="form-group" [class.form-group-message]="formErrors.phone">
                    <label class="label-filled">
                        {{'PHONE' | translate}}
                    </label>
                    <input type="text" class="form-control" name="phone" formControlName="phone" autocomplete="off">
                    <div *ngIf="formErrors.phone" class="alert alert-danger">
                        {{formErrors.phone}}
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group" [class.form-group-message]="formErrors.role">
                    <label class="label-filled">
                        {{'ROLE' | translate}}
                    </label>
                    <select class="form-control" name="role" formControlName="role">
                        <option [value]="role.name" *ngFor="let role of userRoles">{{role.title}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="form-group" [class.form-group-message]="formErrors.password">
                    <label class="label-filled">
                        {{'PASSWORD' | translate}}
                    </label>
                    <input type="password" class="form-control" name="password" formControlName="password" autocomplete="off">
                    <div *ngIf="formErrors.password" class="alert alert-danger">
                        {{formErrors.password}}
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group" [class.form-group-message]="formErrors.confirmPassword">
                    <label class="label-filled">
                        {{'CONFIRM_PASSWORD' | translate}}
                    </label>
                    <input type="password" class="form-control" name="confirmPassword" formControlName="confirmPassword" autocomplete="off">
                    <div *ngIf="formErrors.confirmPassword" class="alert alert-danger">
                        {{formErrors.confirmPassword}}
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <div class="card card-body p-2 pl-3">
                        <div class="custom-control custom-checkbox m-0">
                            <input type="checkbox" class="custom-control-input" id="fieldIsActive" value="1" name="isActive" formControlName="isActive">
                            <label class="custom-control-label" for="fieldIsActive">{{'ACTIVE' | translate}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <ngb-accordion [closeOthers]="true" activeIds="accordion-user-options" class="ngb-accordion">
            <ngb-panel id="accordion-user-options" [title]="'OPTIONS' | translate">
                <ng-template ngbPanelContent>

                    <table class="table table-bordered mb-0">
                        <colgroup>
                            <col width="27%">
                            <col width="27%">
                            <col width="39%">
                            <col width="7%">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>{{ 'SYSTEM_NAME' | translate }}</th>
                                <th>{{ 'NAME' | translate }}</th>
                                <th>{{ 'VALUE' | translate }}</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let option of model.options; let index=index">
                                <td>
                                    <input type="text" class="form-control form-control-sm">
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm">
                                </td>
                                <td class="text-center">
                                    <input type="text" class="form-control form-control-sm">
                                </td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-secondary btn-sm" ngbTooltip="{{'DELETE' | translate}}" (click)="addressFieldsDelete(index)">
                                        <i class="icon-cross"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr class="bg-faded">
                                <td colspan="4" class="text-center">
                                    <button type="button" class="btn btn-secondary btn-sm" (click)="addressFieldsAdd()">
                                        <i class="icon-plus"></i>
                                        &nbsp;
                                        <span>{{'ADD' | translate}}</span>
                                    </button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>

                </ng-template>
            </ngb-panel>
        </ngb-accordion>

        <div class="alert alert-danger mt-3 mb-0" *ngIf="errorMessage">
            <button type="button" class="close" (click)="errorMessage = ''">
                <span aria-hidden="true">&times;</span>
            </button>
            {{errorMessage}}
        </div>

    </div>
    <div class="modal-footer d-block">
        <div class="float-right" *ngIf="allowImpersonation">
            <a class="btn btn-primary" href="{{baseUrl}}?_switch_user={{model.email}}">
                <span>{{'IMPERSONATION' | translate}}</span>
            </a>
        </div>
        <div class="btn-group mr-1">
            <button type="button" class="btn btn-success btn-wide" [disabled]="submitted" (click)="save(true, $event)">
                <span>{{'SAVE_AND_CLOSE' | translate}}</span>
            </button>
            <div class="btn-group" ngbDropdown role="group" placement="top-right">
                <button class="btn btn-success dropdown-toggle-split" ngbDropdownToggle [disabled]="submitted"></button>
                <div class="dropdown-menu" ngbDropdownMenu>
                    <button ngbDropdownItem (click)="save(false, $event)">{{'SAVE' | translate}}</button>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-secondary btn-wide" (click)="close('cancel', $event)">
            <span>{{'CLOSE' | translate}}</span>
        </button>
    </div>

</form>
